<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input  type="text"
                        class="form-control"
                        placeholder="Buscar hospital..."
                        [(ngModel)]="busqueda"
                        (keyup)="buscar()">

            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <p class="fa fa-spin fa-refresh fa-2x"></p>
            <p class="mb-0"></p>
            <p>Por favor espere...</p>
        </div>

    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                        
                        <h6 class="card-subtitle">
                            Hospitales registrados en la aplicaci√≥n
                        </h6>
                    </div>
                    
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="abrirSweetAlert()">
                                <i class="fa fa-hospital-o"></i>
                                Crear hospital
                            </button>
                        </div>
                    </div>
                </div>
            
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img [src]="hospital.img | imagen:'hospitales'"
                                         class="w-100 cursor"
                                         (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input  type="text"
                                            class="form-control"
                                            placeholder="Nombre del hospital"
                                            [(ngModel)]="hospital.nombre">
                                </td>

                                <td class="text-nowrap text-center">
                                    <a  data-toggle="tooltip"
                                        data-original-title="Guardar cambios"
                                        class="cursor"
                                        (click)="guardarCambios(hospital)">
                                        <i class="fa fa-save text-success"></i>
                                    </a>

                                    <a  data-toggle="tooltip"
                                        data-original-title="Borrar hospital"
                                        class="cursor"
                                        (click)="eliminarHospital(hospital)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    

                </div>

            </div>
        </div>
    </div>
</div>
