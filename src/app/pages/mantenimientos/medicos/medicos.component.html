<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input  type="text"
                        class="form-control"
                        placeholder="Buscar médico..."
                        [(ngModel)]="busqueda"
                        (keyup)="buscar()">

            </div>
        </div>
    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <p class="fa fa-spin fa-refresh fa-2x"></p>
            <p class="mb-0"></p>
            <p>Por favor espere...</p>
        </div>

    </div>
</div>


<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos ({{medicos.length}})</h4>
                        
                        <h6 class="card-subtitle">
                            Medicos registrados en la aplicación
                        </h6>
                    </div>
                    
                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                                <i class="fa fa-user-md"></i>
                                Crear médico
                            </a>
                        </div>
                    </div>
                </div>
            
        
                <div class="table-responsive">
                    <table class="table table-bordered">

                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img [src]="medico.img | imagen:'medicos'"
                                         class="w-100 cursor"
                                         (click)="abrirModal(medico)">
                                </td>

                                <td>
                                    <input  type="text"
                                    class="form-control"
                                    placeholder="Nombre del medico"
                                    [(ngModel)]="medico.nombre">
                                </td>

                                <td class="text-nowrap text-center">
                                    <a  data-toggle="tooltip"
                                        data-original-title="Editar"
                                        class="cursor"
                                        [routerLink]="['/dashboard', 'medico', medico._id]">
                                        <i class="fa fa-edit text-success"></i>
                                    </a>
                                    <a  data-toggle="tooltip"
                                        data-original-title="Borrar"
                                        class="cursor"
                                        (click)="eliminarMedicos(medico)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
